title: Contact
description: N'hésitez pas à me contacter pour toute demande de formation, consultation ou projet.

contact_info:
  email: arnaud.bakoula@gmail.com
  phone: "066666666"
  linkedin: https://www.linkedin.com/in/arnaud-bakoula-b6b19888

form:
  title: Envoyez-moi un message
  fields:
    - label: Name
      name: name
      type: text
      placeholder: Votre nom
      required: true
    - label: Email
      name: email
      type: email
      placeholder: votre.email@example.com
      required: true
    - label: Service
      name: service
      type: select
      options:
        - Formation Git
        - Architecture Data
        - Coaching DevOps
        - Autre
    - label: Message
      name: message
      type: textarea
      placeholder: Votre message
      required: true
  actions:
    - value: Send Message
      name: submit
      type: submit
      primary: primary
    - value: Reset
      name: reset
      type: reset

