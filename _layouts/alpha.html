		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{layout.assets_dir}}/css/main.css" />

		{% endif %}

		<!-- Banner -->
		<section id="banner">
			<h2>{{ page.title }}</h2>

		{{ content }}

		{% include alpha/footer.html %}

		<!-- Scripts -->

		<script src="{{layout.assets_dir}}/js/jquery.dropotron.min.js"></script>
		<script src="{{layout.assets_dir}}/js/jquery.scrollex.min.js"></script>
